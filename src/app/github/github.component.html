<div class="container">
  <div [@animateAll]="hasAppeared ? 'appeared' : 'hidden'">
    <div class="margin-top">
      <h1 class="text-center padding-top">GITHUB</h1>
    </div>
    <div class="row" (appear)="appeared()">
      <div
        [@closeIn]="hasAppeared ? 'appeared' : 'hidden'"
        *ngFor="let repo of repos"
        class="col-sm-4 margin-bottom">
        <mat-card class="mat-elevation-z4">
          <h3>
            <a target="_blank" class="name" href="{{repo.html_url}}">
              {{repo.name}}
            </a>
          </h3>
          <mat-card-subtitle [style.margin-top]="'-15px'">
            Last push: {{ repo.pushed_at | date }}
          </mat-card-subtitle>
          <mat-divider [inset]="true"></mat-divider>
          <mat-card-content [style.margin-top]="'10px'">
            {{ repo.description }}
          </mat-card-content>
          <mat-divider [inset]="true"></mat-divider>
          <p style="margin-top: 10px;">
            Language: {{ repo.language }}
          </p>
        </mat-card>
      </div>
    </div>
  </div>
</div>
